<dom-module id="my-station">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <px-twoup id="widget-2" widget-header="My Station" widget-icon="fa-paper-plane">
      <div class='widget-1'>
        <span>
          Name : EcoHouse<br/>
          Type : Tesla SuperCharger 120kW (2001)<br/><br/>
          <px-toggle size="regular (default)" checked="true"></px-toggle>  Shared with Community
        </span>
    </div>
    <!--Need to foruce bottom line here, as looks naff only going one accross -->
    <div class='widget-2'>
      <span>
        <div style="height:200px;width:600px;display:flex"><px-map zoom="8" lat="37.7749" lng="-122.4312" flex-to-size="true" disable-scroll-zoom="true" disable-touch-zoom="true"><px-map-tile-layer url='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'></px-map></div>
      </span>
    </div>
  </px-twoup>

  <px-twoup id="widget-2" widget-header="Reservations" widget-icon="fa-paper-plane">
      <div class='widget-1'>
        <span>
          Personal Reservation Schedule<br/>
          <px-data-table table-data='[{"Time":"18:00 to 08:00","Schedule":"Weekdays","Actions":"Edit | Delete"},{"Time":"00:00 to 23:59","Schedule":"Weekend","Actions":"Edit | Delete"}]' striped="true" sortable="true" single-select="true" table-columns="true" hide-pagination-control="true" include-all-columns="true"></px-data-table>

        </span>
      </div>
      <!--Need to foruce bottom line here, as looks naff only going one accross -->
      <div class='widget-2'>
        <span>
        Station Bookings<br/>
        <px-timeline time-groups="true" compact-editor-info="true" enhanced="true" timeline-data='[{"metaData":{"editedBy":"GE Digital","editedDate":"Tue Nov 03 2015 00:00:00 GMT-0700 (PDT)"},"content":{"title":"Today 14:00 to 16:00","bodyType":"text","body":[{"text":"","headline":"","isComment":true}]}},{"metaData":{"editedBy":"Colin Murray","editedDate":"Tue Nov 03 2015 00:00:00 GMT-0700 (PDT)"},"content":{"title":"Tomorrow 14:00 to 16:00","bodyType":"text","body":[{"text":"","headline":"","isComment":true}]}}]' date-format=" "></px-timeline>
        </span>
      </div>
    </px-twoup>


  </template>

  <script>
    Polymer({
      is: 'my-station',
    });
  </script>
</dom-module>
